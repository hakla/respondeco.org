<!DOCTYPE html>

<html lang="en">
    <head>
        <title>respondeco.org</title>
            <!-- build:js scripts/lib.css -->
            <!-- bower:css -->
            <!-- endbower -->
            <!-- unify:css -->
            <!-- endinject -->
            <!-- endbuild -->
            <!-- build:css styles/main.css -->
            <!-- app:css -->
            <!-- endinject -->
            <!-- endbuild -->
    </head>
    <body ng-app="respondeco">
            <!--[if lt IE 10]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="wrapper">
            <div class="header">
                <div class="container">
                    <a class="logo" href="/app">
                        <img src="/images/logo-small.png" alt="Logo">
                    </a>
                    <div class="topbar" ng-switch="authenticated">
                        <ul class="loginbar pull-right">
                            <li></li>
                        </ul>
                    </div>
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="fa fa-bars"></span>
                    </button>
                </div>
                <nav class="collapse navbar-collapse mega-menu navbar-responsive-collapse" role="navigation" ng-cloak>
                    <div class="container">
                        <ul class="nav navbar-nav" ng-switch="authenticated">
                            <li ng-class="{ active: isActive('/organization') }">
                                <a href="#/organization">
                                    <span translate="global.menu.organization">Organization</span>
                                </a>
                            </li>
                            <li ng-class="{ active: isActive('/projects') }">
                                <a href="#/projects">
                                    <span translate="global.menu.projects">Projects</span>
                                </a>
                            </li>
                            <li ng-class="{ active: isActive('/resource') }">
                                <a href="#/resource">
                                    <span translate="global.menu.resource">Resource</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
            <div ng-view></div>
        </div>
            <!-- build:js scripts/scripts.js -->
            <!-- bower:js -->
            <!-- endbower -->
            <!-- lib:js -->
            <!-- endinject -->
            <!-- inject:js -->
            <!-- endinject -->
            <!-- endbuild -->
        <script>document.write("<script src='http://"
    + (location.host || "localhost").split(":")[0]
    + ":35729/livereload.js?snipver=1'></"
    + "script>")</script>
    </body>
</html>
