<!DOCTYPE html>

<html lang="en">
    <head>
        <title>respondeco.org</title>
            <!-- build:js scripts/lib.css -->
            <!-- bower:css -->
            <!-- endbower -->
            <!-- unify:css -->
            <link href='@routes.Assets.versioned("/unify/app/stylesheets/animate.css")' rel='stylesheet' />
            <link href='@routes.Assets.versioned("/unify/app/stylesheets/app.css")' rel='stylesheet' />
            <link href='@routes.Assets.versioned("/unify/app/stylesheets/blocks.css")' rel='stylesheet' />
            <link href='@routes.Assets.versioned("/unify/app/stylesheets/default.css")' rel='stylesheet' />
            <link href='@routes.Assets.versioned("/unify/app/stylesheets/footer-v1.css")' rel='stylesheet' />
            <link href='@routes.Assets.versioned("/unify/app/stylesheets/header-default.css")' rel='stylesheet' />
            <link href='@routes.Assets.versioned("/unify/app/stylesheets/ie8.css")' rel='stylesheet' />
            <link href='@routes.Assets.versioned("/unify/app/stylesheets/page_log_reg_v1.css")' rel='stylesheet' />
            <link href='@routes.Assets.versioned("/unify/app/stylesheets/plugins.css")' rel='stylesheet' />
            <link href='@routes.Assets.versioned("/unify/app/stylesheets/style.css")' rel='stylesheet' />
            <link href='@routes.Assets.versioned("/unify/app/plugins/line-icons/line-icons.css")' rel='stylesheet' />
            <link href='@routes.Assets.versioned("/unify/app/plugins/line-icons/style.css")' rel='stylesheet' />
            <link href='@routes.Assets.versioned("/unify/app/plugins/bootstrap/css/bootstrap-theme.css")' rel='stylesheet' />
            <link href='@routes.Assets.versioned("/unify/app/plugins/bootstrap/css/bootstrap-theme.min.css")' rel='stylesheet' />
            <link href='@routes.Assets.versioned("/unify/app/plugins/bootstrap/css/bootstrap.css")' rel='stylesheet' />
            <link href='@routes.Assets.versioned("/unify/app/plugins/bootstrap/css/bootstrap.min.css")' rel='stylesheet' />
            <link href='@routes.Assets.versioned("/unify/app/plugins/cube-portfolio/css/cubeportfolio.css")' rel='stylesheet' />
            <link href='@routes.Assets.versioned("/unify/app/plugins/cube-portfolio/custom/custom-cubeportfolio.css")' rel='stylesheet' />
            <!-- endinject -->
            <!-- endbuild -->
            <!-- build:css styles/main.css -->
            <!-- app:css -->
            <link href='@routes.Assets.versioned("/stylesheets/app/stylesheets/main.css")' rel='stylesheet' />
            <!-- endinject -->
            <!-- endbuild -->
    </head>
    <body ng-app="respondeco">
            <!--[if lt IE 10]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="wrapper">
            <div class="header">
                <div class="container">
                    <a class="logo" href="/app">
                        <img src="/images/logo-small.png" alt="Logo">
                    </a>
                    <div class="topbar" ng-switch="authenticated">
                        <ul class="loginbar pull-right">
                            <li></li>
                        </ul>
                    </div>
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="fa fa-bars"></span>
                    </button>
                </div>
                <nav class="collapse navbar-collapse mega-menu navbar-responsive-collapse" role="navigation" ng-cloak>
                    <div class="container">
                        <ul class="nav navbar-nav" ng-switch="authenticated">
                            <li ng-class="{ active: isActive('/organization') }">
                                <a href="#/organization">
                                    <span translate="global.menu.organization">Organization</span>
                                </a>
                            </li>
                            <li ng-class="{ active: isActive('/projects') }">
                                <a href="#/projects">
                                    <span translate="global.menu.projects">Projects</span>
                                </a>
                            </li>
                            <li ng-class="{ active: isActive('/resource') }">
                                <a href="#/resource">
                                    <span translate="global.menu.resource">Resource</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
            <div ui-view="nav"></div>
            <div ui-view></div>
        </div>
            <!-- build:js scripts/scripts.js -->
            <!-- bower:js -->
            <script src='@routes.Assets.versioned("bower_components/jquery/dist/jquery.js")'></script>
            <script src='@routes.Assets.versioned("bower_components/angular/angular.js")'></script>
            <script src='@routes.Assets.versioned("bower_components/angular-resource/angular-resource.js")'></script>
            <script src='@routes.Assets.versioned("bower_components/bootstrap/dist/js/bootstrap.js")'></script>
            <script src='@routes.Assets.versioned("bower_components/velocity/velocity.js")'></script>
            <script src='@routes.Assets.versioned("bower_components/velocity/velocity.ui.js")'></script>
            <script src='@routes.Assets.versioned("bower_components/angular-ui-router/release/angular-ui-router.js")'></script>
            <!-- endbower -->
            <!-- lib:js -->
            <script src='@routes.Assets.versioned("/unify/app/plugins/line-icons/icons-lte-ie7.js")'></script>
            <script src='@routes.Assets.versioned("/unify/app/plugins/bootstrap/js/bootstrap.js")'></script>
            <script src='@routes.Assets.versioned("/unify/app/plugins/cube-portfolio/js/jquery.cubeportfolio.js")'></script>
            <!-- endinject -->
            <!-- inject:js -->
            <script src='@routes.Assets.versioned("/javascripts/app/javascripts/app.js")'></script>
            <script src='@routes.Assets.versioned("/javascripts/app/javascripts/config.js")'></script>
            <!-- endinject -->
            <!-- endbuild -->
        <script>document.write("<script src='http://"
    + (location.host || "localhost").split(":")[0]
    + ":35729/livereload.js?snipver=1'></"
    + "script>")</script>
    </body>
</html>
