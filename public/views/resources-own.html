<div>
 
    <h1> {{ 'resource.own.title' | translate }} {{organization.name}}
        <button class="btn btn-default pull-right"
                ng-click="redirectToResource('new')">
            <span class="glyphicon glyphicon-leaf"></span> {{ 'resource.newbutton' | translate }}
        </button>
    </h1>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <td translate="resource.name">name</td>
                    <td translate="resource.amount">amount</td>
                    <td translate="resource.startDate">available from</td>
                    <td translate="resource.endDate">available until</td>
                    <td translate="resource.commercial">commercial</td>
                </tr>
            </thead>
            </thead>
            <tbody>
                <tr ng-repeat="resource in resources">
                    <td>{{ resource.name }}</td>
                    <td>{{ resource.amount }}</td>
                    <td>{{ resource.startDate | date }}</td>
                    <td>{{ resource.endDate | date }}</td>
                    <td ng-show="resource.isCommercial"><span class="glyphicon glyphicon-ok"/></td>
                    <td ng-hide="resource.isCommercial"><span class="glyphicon glyphicon-remove"/></td>
                    <td>
                        <button type="button" class="btn btn-default btn-xs" ng-click="redirectToResource(resource.id)">
                            <i class="glyphicon glyphicon-edit"></i>
                        </button>
                        <button type="button" class="btn btn-default btn-xs" ng-click="delete(resource.id)">
                            <i class="glyphicon glyphicon-trash"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
