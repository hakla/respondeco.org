<!--=== Profile ===-->
<!-- <page-title>{{organization.name}}</page-title> -->
<link rel="stylesheet" type="text/css" href="styles/project-details.css">
<div class="big-image"></div>
<div class="container content profile">
    <div class="row">
        <div class="col-xs-12 profile-container">
            <div class="col-md-12">
              <div class="headline hover-toggle margin-bottom-10">
                  <div class="pull-right hidden on-hover link-style margin-top-8" ng-click="editName.$show()" ng-hide="editName.$visible">
                      <i class="icon-pencil"></i>
                      <span class="hover-underline">{{'general.edit' | translate}}</span>
                  </div>
                  <h2><span editable-text="project.name" e-form="editName" onaftersave="save()">{{ project.name }}</span></h2>
              </div>
            </div>
            <div class="row">
              <div class="col-md-8">
                  <div ng-include="'template/project/about.html'"></div>
                  <div ng-include="'template/project/news.html'"></div>
                  <div ng-include="'template/project/contact.html'"></div>
              </div>
              <div class="col-md-4">
                  <div ng-include="'template/project/resources.html'"></div>
              </div>
            </div>
        </div>
    </div>
</div>
<!--=== End Profile ===-->
