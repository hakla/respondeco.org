<div class="row">
    <div class="col-xs-12">
      <div class="col-xs-12">
            <h1 translate="nearProjects.title"> Find projects near me </h1>
          <div class="alert alert-warning" ng-show="alertMessage!=undefined">
              <strong>{{alertMessage | translate}}</strong>
          </div>
      
          <div class="form-group">
              <div class="input-group">
                  <span class="input-group-btn">
                  <button class="btn btn-default" type="button" ng-click="geolocate()" tooltip="{{'nearProjects.autoButton' | translate}}"><i class="glyphicon glyphicon-record"></i></button>
                </span>
                  <div id="searchBoxParent"></div>
                  <span class="input-group-btn">
                  <button type="button" class="btn btn-default btn-primary" ng-click="findNearProjects()">Projekte in meiner NÃ¤he suchen</button>
                </span>
              </div>
          </div>
      
          <div>
              <ui-gmap-google-map id="map-canvas" center="map.center" zoom="map.zoom" draggable="true" options="options" control="map.control">
                  <ui-gmap-search-box template="searchBox.template" events="searchBox.events" parentdiv="searchBox.parentdiv"></ui-gmap-search-box>
                  <ui-gmap-marker coords="marker.coords" options="marker.options" events="marker.events" idkey="marker.id">
                      <ui-gmap-window options="windowOptions">
                          <div>TEST</div>
                      </ui-gmap-window>
                  </ui-gmap-marker>
              </ui-gmap-google-map>
          </div>
      
          <div ng-show="searchStarted">
              <h3>Gefundene Projekte</h3>
          </div>
      
          <div class="row project">
              <div class="">
                  <div ng-repeat-start="project in projects"></div>
                  <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
                      <resp-project project="project" on-project-click="redirectToProject(project)"></resp-project>
                  </div>
                  <div class="visible-xs clearfix"></div>
                  <div class="visible-xs spacer-top"></div>
                  <div class="visible-sm clearfix" ng-if="$index % 2 == 1"></div>
                  <div class="visible-sm spacer-top" ng-if="$index % 2 == 1"></div>
                  <div class="visible-md clearfix" ng-if="$index % 3 == 2"></div>
                  <div class="visible-md spacer-top" ng-if="$index % 3 == 2"></div>
                  <div class="visible-lg clearfix" ng-if="$index % 4 == 3"></div>
                  <div class="visible-lg spacer-top" ng-if="$index % 4 == 3"></div>
                  <div ng-repeat-end></div>
              </div>
          </div>
      
          <div class="alert alert-warning" ng-show="noProjectsFound" translate="nearProjects.noProjectsFound">
              <strong>There are no projects matching your criteria</strong>
          </div>
      </div>
    </div>
</div>
