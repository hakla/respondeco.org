<div>
    <div class="row">
        <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
            <form class="reg-page">
                <div class="reg-header">
                    <h2 translate="login.title">Login to your account</h2>
                </div>
                <div class="alert alert-danger" ng-show="authenticationError" translate="login.messages.error.authentication">
                    <strong>Authentication failed!</strong> Please check your credentials and try again.
                </div>
                <div class="input-group margin-bottom-20">
                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                    <input type="text" id="username" placeholder="{{'global.form.username.placeholder' | translate}}" ng-model="username" class="form-control">
                </div>
                <div class="input-group margin-bottom-20">
                    <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                    <input type="password" id="password" placeholder="{{'login.form.password.placeholder' | translate}}" ng-model="password" class="form-control">
                </div>
                <div class="row">
                    <div class="col-md-6 checkbox">
                        <label>
                            <input type="checkbox" id="rememberMe" ng-model="rememberMe" checked> {{"login.form.rememberme" | translate}}
                        </label>
                    </div>
                    <div class="col-md-6">
                        <button class="btn-u pull-right" type="submit" ng-click="login()" translate="login.form.button">Login</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
