<div>

    <h1>{{ 'resourcemessages.title' | translate: {OrganizationName:organization.name} }}</h1>

    <div id="content">
        <ul id="tabs" class="nav nav-tabs" style="border: none;">
            <li ng-repeat="tab in tabs"
                ng-class="{active:isActiveTab(tab.url)}"
                ng-click="onClickTab(tab)"><a data-toggle="tab">{{tab.title}}</a></li>
        </ul>
        <div id="my-tab-content">
            <div class="tab-pane" ng-class="{active:isActiveTab(tab.url)}">
                <div ng-include="currentTab"></div>
            </div>
        </div>
    </div>
</div>
