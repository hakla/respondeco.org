<div class="row">
    <div class="newsfeed col-xs-12">
        <h3>Newsfeed</h3>
        <div ng-repeat-start="posting in news" class="col-xs-12 col-sm-6">
            <resp-posting value="posting"></resp-posting>
        </div>
        <div class="clearfix"></div>
        <div ng-repeat-end></div>
        <a ng-click="showMoreNews()" translate="posting.showmore" ng-show="canShowMoreNews()">Show more</a>
    </div>
</div>
