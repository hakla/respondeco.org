<div class="profile-body">
    <h2 class="margin-bottom-30">
        <i class="fa fa-heart"></i>
        Engagement
    </h2>
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-profile">
                <div class="panel-heading overflow-h">
                    <h2 class="panel-title heading-sm pull-left"><i class="icon-users"></i> Projekte</h2>
                </div>
                <div class="panel-body">
                    <div class="cube-portfolio">
                        <div id="grid-container" class="cbp-l-grid-gallery">
                            <div class="cbp-item" ng-repeat="item in organization.projects">
                                <a href="assets/ajax/cube-portfolio/team1.html" class="cbp-caption cbp-singlePageInline" data-title="{{ item.name }}">
                                    <div class="cbp-caption-defaultWrap">
                                        <img class="img-responsive" logo logo-id="item.logo.id">
                                    </div>
                                    <div class="cbp-caption-activeWrap">
                                        <div class="cbp-l-caption-alignLeft">
                                            <div class="cbp-l-caption-body">
                                                <div class="cbp-l-caption-desc">Projekt</div>
                                                <div class="cbp-l-caption-title text-uppercase">{{ item.name }}</div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="inline-content hidden">
                                        <div class="col-xs-12">
                                            <div class="col-xs-12">
                                                <h3>{{item.name}}</h3>
                                            </div>
                                            <div class="col-xs-12 col-md-7">
                                                <p class="purpose">
                                                    {{item.purpose}}
                                                </p>
                                            </div>
                                            <div class="col-xs-12 col-md-4 col-md-offset-1">
                                                <strong>Was ben√∂tigt wird</strong>
                                                <ul>
                                                    <li ng-repeat="req in item.resourceRequirements">
                                                        {{req.name}} ({{req.amount}}/{{req.originalAmount}})
                                                    </li>
                                                </ul>
                                                <button class="btn btn-default btn-success">Mehr Infos</button>
                                            </div>
                                        </div>
                                    </div>
                                </a>
                            </div>
                            <div class="cbp-item designer marketing">
                                <a href="assets/ajax/cube-portfolio/team7.html" class="cbp-caption cbp-singlePageInline" data-title="Workout Buddy<br>by Tiberiu Neamu">
                                    <div class="cbp-caption-defaultWrap add-new-member">
                                        <img src="images/team/profile_empty.jpg" alt="">
                                        <i class="fa fa-plus"></i>
                                    </div>
                                    <div class="cbp-caption-activeWrap">
                                        <div class="cbp-l-caption-alignLeft">
                                            <div class="cbp-l-caption-body">
                                                <div class="cbp-l-caption-desc"></div>
                                                <div class="cbp-l-caption-title text-uppercase">Neues Projekt erstellen</div>
                                            </div>
                                        </div>
                                    </div>
                                </a>
                            </div>
                        </div>
                        <!--/end Grid Container-->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row" ng-if="organization.donations.length > 0">
        <div class="col-md-12">
            <div class="panel panel-profile">
                <div class="panel-heading overflow-h">
                    <h2 class="panel-title"><i class="fa fa-gift"></i> Spenden</h2>
                </div>
                <div class="panel-body">
                    <div class="col-md-3" ng-repeat="item in isoCategories">
                        <div class="panel-heading overflow-h">
                            <h2 class="panel-title heading-sm pull-left ellipsis">{{ item.key | translate }}</h2>
                        </div>
                        <div class="panel-body hover-toggle" editable-textarea="organization.description" e-form="editDescription" e-rows="12" e-cols="50" onaftersave="save()">
                            <div class="pull-right on-hover link-style" ng-click="editDescription.$show()" ng-hide="editDescription.$visible">
                                <i class="icon-pencil"></i>
                                <span class="hover-underline">{{'general.edit' | translate}}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
