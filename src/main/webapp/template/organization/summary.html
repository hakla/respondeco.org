<div class="profile-body">
    <div class="profile-bio">
        <div class="row">
            <div class="col-md-6">
                <div class="headline">
                    <h2>{{organization.name}}</h2>
                </div>
                <div>{{organization.email}}</div>
                <div>{{organization.website}}</div>
                <p>
                    <div><strong>Handlungsfelder: </strong>Konsumentenanliegen, Arbeitspraktiken</div>
                </p>
                <br>
                <p>Kurzbeschreibung und beim draufklicken entweder aufklappen oder auf die <strong>Ãœber</strong>-Seite wechseln</p>
            </div>
            <div class="col-md-6">
                <div class="service-block-v3 service-block-u">
                    <i class="icon-badge"></i>
                    <span class="service-heading">Auszeichnungen</span>
                    <span class="counter">8</span>
                </div>
            </div>
        </div>
    </div>
    <!--/end row-->
    <hr>
    <div class="row">
        <div class="col-sm-6" ng-repeat="project in organization.projects">
            <div class="easy-block-v1">
                <img class="img-responsive" logo logo-id="project.projectLogo.id" alt="">
                <div class="easy-block-v1-badge rgba-red">ISO-Kategorie</div>
            </div>
            <div class="projects">
                <h2><a class="color-dark" href="#">{{ project.name }}</a></h2>
            </div>
        </div>
    </div>
    <!--/end row-->
</div>
