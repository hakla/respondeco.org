<!--=== Profile ===-->
<!-- <page-title>{{organization.name}}</page-title> -->
<link rel="stylesheet" type="text/css" href="styles/organization.css">
<div class="container content profile">
    <div class="row">
        <!--Left Sidebar-->
        <div class="col-md-3 md-margin-bottom-40">
            <img class="img-responsive profile-img margin-bottom-20" logo logo-id="organization.logo.id">
            <ul class="list-group sidebar-nav-v1 margin-bottom-40" id="sidebar-nav-1">
                <li class="list-group-item" ng-class="{active: view == 'summary'}">
                    <a ng-click="view = 'summary'"><i class="icon-grid"></i> Übersicht</a>
                </li>
                <li class="list-group-item" ng-class="{active: view == 'about_us'}">
                    <a ng-click="view = 'about_us'"><i class="fa fa-user"></i> Über</a>
                </li>
                <li class="list-group-item" ng-class="{active: view == 'projects'}">
                    <a ng-click="view = 'projects'"><i class="fa fa-cubes"></i> Projekte</a>
                </li>
                <li class="list-group-item" ng-class="{active: view == 'news'}">
                    <a ng-click="view = 'news'"><i class="fa fa-comments"></i> Neuigkeiten</a>
                </li>
                <li class="list-group-item" ng-class="{active: view == 'members'}">
                    <a ng-click="view = 'members'"><i class="fa fa-group"></i> Mitarbeiter</a>
                </li>
                <li class="list-group-item" ng-class="{active: view == 'prices'}">
                    <a ng-click="view = 'prices'"><i class="icon-badge"></i> Preise/Zertifizierungen</a>
                </li>
                <li class="list-group-item" ng-class="{active: view == 'settings'}">
                    <a href="#/organization/edit/{{organization.id}}"><i class="fa fa-cog"></i> Settings</a>
                </li>
            </ul>
        </div>
        <!--End Left Sidebar-->
        <!-- Profile Content -->
        <div class="col-md-9">
            <div ng-include="currentView()"></div>
        </div>
        <!-- End Profile Content -->
    </div>
</div>
<!--=== End Profile ===-->
