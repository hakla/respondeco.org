<title>{{ global.menu.organization | translate }}</title>
<div class="organization clearfix">
    <div class="col-xs-12">
        <pagination direction-links="false" max-size="5" items-per-page="filter.pageSize"
                    total-items="totalItems" ng-model="currentPage" ng-change="onPageChange()"
                    ng-show="totalItems>filter.pageSize"></pagination>
        <div class="row">
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12" ng-repeat-start="organization in organizations">
                <div class="project-item organization-item" ng-click="redirectToOrganization(organization.id)">
                    <uploaded-image name="organization.logo.id"></uploaded-image>
                    <div class="content">
                        <h2>{{organization.name}}</h2>
                    </div>
                </div>
            </div>
            <div class="visible-xs clearfix"></div>
            <div class="visible-xs spacer-top"></div>
            <div class="visible-sm clearfix" ng-if="$index % 2 == 1"></div>
            <div class="visible-sm spacer-top" ng-if="$index % 2 == 1"></div>
            <div class="visible-md clearfix" ng-if="$index % 3 == 2"></div>
            <div class="visible-md spacer-top" ng-if="$index % 3 == 2"></div>
            <div class="visible-lg clearfix" ng-if="$index % 4 == 3"></div>
            <div class="visible-lg spacer-top" ng-if="$index % 4 == 3"></div>
            <div ng-repeat-end></div>
        </div>
        <pagination direction-links="false" max-size="5" items-per-page="filter.pageSize"
                    total-items="totalItems" ng-model="currentPage" ng-change="onPageChange()"
                    ng-show="totalItems>filter.pageSize"></pagination>
    </div>
</div>
